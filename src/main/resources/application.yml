spring:
  application:
    name: decase
  profiles:
    active: local
  config:
    import: optional:file:.env.properties
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB

springdoc:
  api-docs:
    path: /swagger/api-docs # OpenAPI spec JSON 위치
  swagger-ui:
    path: /swagger/swagger-ui.html # 접속 경로
